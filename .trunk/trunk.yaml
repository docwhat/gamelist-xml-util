version: 0.1
cli:
  version: 1.5.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.12
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.23
    - git-diff-check
    - gitleaks@8.15.3
    - gofmt@1.20.1
    - golangci-lint@1.51.2
    - markdownlint@0.33.0
    - oxipng@8.0.0
    - prettier@2.8.4
    - shellcheck@0.9.0
    - shfmt@3.5.0
runtimes:
  enabled:
    - go@1.20.1
    - node@18.12.1
actions:
  enabled:
    - go-mod-tidy
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
