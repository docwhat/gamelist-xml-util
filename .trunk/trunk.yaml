version: 0.1
cli:
  version: 1.3.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - prettier@2.8.2
    - golangci-lint@1.50.1
    - markdownlint@0.33.0
    - gitleaks@8.15.2
    - git-diff-check
    - oxipng@8.0.0
    - gofmt@1.19.3
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
